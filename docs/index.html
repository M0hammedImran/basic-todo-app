<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="main">
      <h1>My Todo List</h1>
      <form>
        <div class="form-container">
          <input
            type="text"
            class="inputTodos"
            autofocus
            required
            placeholder="Enter Todo"
            name="todo"
            id="todo"
          />
          <button class="todo-btn">
            <img src="./images/plus-solid.svg" alt="Add Button" />
          </button>
        </div>
      </form>
    </div>
    <div class="actions">
      <button class="all-done">All Done</button>
      <button class="undo-all">Undo All</button>
      <button class="delete-all">Delete All</button>
    </div>
    <div class="todo-container">
      <ul class="todosList"></ul>
    </div>
  </body>
</html>
